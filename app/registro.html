<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnlazadIN</title> <!-- Título que se muestra en la pestaña del navegador. -->
    <link rel="shortcut icon" href="img/briefcase.png" type="image/x-icon"> <!-- Selecciona el ícono que aparece en la pestaña del navegador. -->
    <link rel="stylesheet" href="css/registro.css"> <!-- Referencia al fichero css que da estilo a la página. -->
</head>
<body>
    <div id="main_container"> <!-- División para cambiar su estilo en css. -->
        <header> <!-- Parte superior de la página. -->
            <div id="menu"> <!-- División para cambiar su estilo en css. -->
                <ul> <!-- Etiqueta que crea una lista -->
                    <li id="logo">
                        <a href="index.html">
                            <img src="img/briefcase.png" width="50"> <!-- Logo de  la página. -->
                        </a>
                    </li>
                    <li id="nombre-pagina">
                        <h1>EnlazadIN</h1>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <form name="registrarse" > <!-- Formulario con los campos que se mandarán para registrarte en la página web. -->
                <h1>Registrarse</h1>
                    Nombre: <input type="text" name="nombre" placeholder="Pepe"><br> <!-- Campo nombre. -->
                    Apellidos: <input type="text" name="apellidos" placeholder="Ramos Vazquez"><br><!-- Campo apellidos. -->
                    Email: <input type="text" name="email" placeholder="peperamos@ejemplo.com"><br> <!-- Campo email. -->
                    DNI: <input type="text" name="dni" placeholder="13481324-N"><br> <!-- Campo dni. -->
                    Teléfono: <input type="text" name="telefono" placeholder="675692123"><br> <!-- Campo teléfono. -->
                    Fecha de nacimiento: <input type="text" name="nacimiento" placeholder="01-06-1972"><br> <!-- Campo fecha de nacimiento -->
                    Numero de cuenta bancaria: <input type="text" name="cuenta_bancaria" placeholder="12309847562345986819"><br>
                    Introducir contraseña: <input type="password" name="password" placeholder="!guBc*SdveG1"><br> <!-- Campo contraseña -->
                <button type="button" onclick = "return redireccion()" value="Enviar">Registrarse</button> <br> <!-- Boton para enviar la información que ejecuta un script que comprueba si los datos se han introducido correctamente. -->
            </form>
        </main>
        <div id="imagen"> <!-- Imagen en el registro. -->
            <img src="img/undraw_authentication_fsn5.svg">
        </div>
        <footer> <!-- Pie de página dando credito al creador del logo. -->
            Icons made by <a href="" title="juicy_fish">juicy_fish</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </footer>
    </div>
    <script src="js/registro.js"></script> <!-- Esta etiqueta hace referencia al script que valida los datos del formulario antes de mandarlos. -->
</body>
</html>
